<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00dccddc37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List App</title>
</head>

<body>
    <h1><i class="far fa-check-square"></i>My To-Do List</h1>
    <div id="containAll">
        <section id="controlSection">
            <input id="textInput" type="text" name="todo-text" placeholder="Enter task here...">
            <select name="prioroty" id="prioritySelector">
            <option value="" selected disabled>Priority</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
            <button id="addButton"><i class="fas fa-plus"></i></button>
        </section>

        <div class="settingsDiv">
            You have <span id="counter"></span> tasks
            <span id="sortBySpan">Sort by: </span>
            <button id="sortButton">Priority</button>
            <button id="sortByDateAdded">Date added</button>
        </div>

        <div class="settingsDiv">
            <input type="text" name="search" id="searchInput" placeholder="Search a task">
            <button id="searchButton"><i class="fas fa-search"></i></button>
            <button id="clearSearch"><i class="far fa-times-circle"></i></button>
            <button id="deleteCompleted">Delete completed tasks</button>
        </div>

        <section id="viewSection">
            <ul id="todoUl"></ul>
        </section>
    </div>

    <script src="./main.js"></script>
</body>

</html>
